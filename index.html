<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Composição Corporal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Composição Corporal</h1>
        <form id="calcForm">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome: <input type="text" id="nome" required></label>
                <label>Idade: <input type="number" id="idade" required></label>
                <label>Estatura (m): <input type="number" step="0.01" id="estatura" required></label>
                <label>Peso (kg): <input type="number" step="0.1" id="peso" required></label>
                <label>Sexo:
                    <select id="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Perímetros (cm)</legend>
                <label>Cintura: <input type="number" step="0.1" id="pCintura" required></label>
                <label>Quadril: <input type="number" step="0.1" id="pQuadril" required></label>
                <label>Abdômen: <input type="number" step="0.1" id="pAbdomen" required></label>
                <label>Antebraço: <input type="number" step="0.1" id="pAntebraco" required></label>
            </fieldset>
            <fieldset>
                <legend>Dobras Cutâneas (mm)</legend>
                <label>Subescapular: <input type="number" step="0.1" id="dSubescapular" required></label>
                <label>Tríceps: <input type="number" step="0.1" id="dTriceps" required></label>
                <label>Peitoral: <input type="number" step="0.1" id="dPeitoral" required></label>
                <label>Axilar Média: <input type="number" step="0.1" id="dAxilar" required></label>
                <label>Suprailíaca: <input type="number" step="0.1" id="dSuprailiaca" required></label>
                <label>Abdominal: <input type="number" step="0.1" id="dAbdominal" required></label>
                <label>Coxa Média: <input type="number" step="0.1" id="dCoxa" required></label>
            </fieldset>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
